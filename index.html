<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小六壬在线起卦</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 改为flex-start以适应更长的内容 */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        button {
            background-color: #5a67d8;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #434190;
        }
        .method-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .method-box h3 {
            margin-top: 0;
            color: #555;
        }
        .number-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .number-inputs input {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .result p {
            background-color: #f9f9f9;
            padding: 10px;
            border-left: 4px solid #5a67d8;
            margin: 10px 0;
            line-height: 1.6;
        }
        .result h2 {
            text-align: center;
            color: #d9534f;
            font-size: 28px;
        }
        .result .interpretation {
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>小六壬在线起卦</h1>

        <!-- 方法一：按当前时间起卦 -->
        <div class="method-box">
            <h3>方法一：按当前时间</h3>
            <p>心有所动，即可起卦。系统将自动获取您当前的时间进行推算。</p>
            <button onclick="calculateByTime()">按当前时间起卦</button>
        </div>

        <!-- 方法二：按数字起卦 -->
        <div class="method-box">
            <h3>方法二：任意三数</h3>
            <p>心中默念所问之事，随心输入三个正整数。</p>
            <div class="number-inputs">
                <input type="number" id="num1" placeholder="第一个数" min="1">
                <input type="number" id="num2" placeholder="第二个数" min="1">
                <input type="number" id="num3" placeholder="第三个数" min="1">
            </div>
            <button onclick="calculateByNumbers()">按输入数字起卦</button>
        </div>

        <!-- 结果显示区域 -->
        <div id="result" class="result" style="display: none;">
            <p id="info"></p>
            <p id="calculation-process"></p>
            <h2 id="gua-result"></h2>
            <p id="jie-gua" class="interpretation"></p>
        </div>
    </div>

    <!-- 
      【重要修复】更换了更稳定、更快速的CDN链接来加载solarlunar库 
    -->
    <script src="https://cdn.jsdelivr.net/npm/solarlunar/solarlunar.min.js"></script>
    <script>
        // JS 逻辑部分

        const palaces = ['大安', '留连', '速喜', '赤口', '小吉', '空亡'];
        const interpretations = {
            '大安': '【吉】身心安泰，诸事顺利。寻人、寻物在原地或附近。谋事可成，出行平安。',
            '留连': '【凶】事有延迟，过程反复。寻人、寻物难见。谋事不宜，官司、纠纷难解。',
            '速喜': '【吉】喜事即至，好事成双。寻人、寻物速见。谋事易成，有贵人相助。',
            '赤口': '【凶】多有口舌是非，易生争执。寻人、寻物不见。谋事不成，谨防小人。',
            '小吉': '【吉】将有小喜，合作有利。寻人、寻物可见。谋事小成，交易顺利。',
            '空亡': '【凶】事多虚空，劳而无功。寻人、寻物无踪。谋事无望，所求之事成空。'
        };
        const hourMap = {
            '子': 1, '丑': 2, '寅': 3, '卯': 4, '辰': 5, '巳': 6,
            '午': 7, '未': 8, '申': 9, '酉': 10, '戌': 11, '亥': 12
        };

        // 统一的结果显示函数，避免代码重复
        function displayResult(finalIndex, infoHtml, processHtml) {
            const resultGua = palaces[finalIndex];
            const resultJie = interpretations[resultGua];

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            document.getElementById('info').innerHTML = infoHtml;
            document.getElementById('calculation-process').innerHTML = processHtml;
            document.getElementById('gua-result').innerText = `【${resultGua}】`;
            document.getElementById('jie-gua').innerText = resultJie;
        }

        // 方法一：按时间起卦
        function calculateByTime() {
            const now = new Date();
            const lunarDate = solarLunar.solar2lunar(now.getFullYear(), now.getMonth() + 1, now.getDate());
            
            const solarTerm = solarLunar.lunar2solar(lunarDate.lunarYear, lunarDate.lunarMonth, lunarDate.lunarDay);
            const timeGanZhi = solarLunar.time2GanZhi(now.getHours(), solarTerm.Zhi);
            const hourZhi = timeGanZhi.slice(1,2);
            const hourIndex = hourMap[hourZhi];
            
            const lunarMonth = lunarDate.lunarMonth;
            const lunarDay = lunarDate.lunarDay;

            let monthPalaceIndex = (lunarMonth - 1) % 6;
            let dayPalaceIndex = (monthPalaceIndex + lunarDay - 1) % 6;
            let finalPalaceIndex = (dayPalaceIndex + hourIndex - 1) % 6;

            const infoHtml = `<strong>起卦时间：</strong>公历 ${now.toLocaleString()}<br>` +
                           `<strong>对应农历：</strong>${lunarDate.lunarMonthName}${lunarDate.lunarDayName} ${hourZhi}时`;
            const processHtml = `<strong>推算过程：</strong><br>` +
                              `从 [大安] 起 <strong>${lunarMonth}</strong> 月，落在 [${palaces[monthPalaceIndex]}]。<br>` +
                              `从 [${palaces[monthPalaceIndex]}] 起 <strong>${lunarDay}</strong> 日，落在 [${palaces[dayPalaceIndex]}]。<br>` +
                              `从 [${palaces[dayPalaceIndex]}] 起 <strong>${hourZhi}</strong> 时，最终落在 [<strong>${palaces[finalPalaceIndex]}</strong>]。`;

            displayResult(finalPalaceIndex, infoHtml, processHtml);
        }

        // 方法二：按数字起卦
        function calculateByNumbers() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            // 输入校验
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || num1 <= 0 || num2 <= 0 || num3 <= 0) {
                alert('请输入三个有效的正整数！');
                return;
            }

            // 数字起卦法：从大安宫开始，按数字顺序依次掐算
            let palace1_index = (num1 - 1) % 6;
            let palace2_index = (palace1_index + num2 - 1) % 6;
            let finalPalaceIndex = (palace2_index + num3 - 1) % 6;
            
            const infoHtml = `<strong>起卦数字：</strong>${num1}, ${num2}, ${num3}`;
            const processHtml = `<strong>推算过程：</strong><br>` +
                              `从 [大安] 起数 <strong>${num1}</strong>，落在 [${palaces[palace1_index]}]。<br>` +
                              `从 [${palaces[palace1_index]}] 起数 <strong>${num2}</strong>，落在 [${palaces[palace2_index]}]。<br>` +
                              `从 [${palaces[palace2_index]}] 起数 <strong>${num3}</strong>，最终落在 [<strong>${palaces[finalPalaceIndex]}</strong>]。`;

            displayResult(finalPalaceIndex, infoHtml, processHtml);
        }
    </script>
</body>
</html>
